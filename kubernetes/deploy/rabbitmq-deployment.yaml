apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.21.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: rabbitmq
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: rabbitmq
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.21.0 ()
      creationTimestamp: null
      labels:
        io.kompose.network/test: "true"
        io.kompose.service: rabbitmq
    spec:
      containers:
      - args:
        - bash
        - -c
        - sleep 3; rabbitmq-server;
        env:
        - name: RABBITMQ_ERLANG_COOKIE
          value: '''secret_cookie'''
        image: rabbitmq:3-management
        imagePullPolicy: ""
        name: rabbitmq
        ports:
        - containerPort: 5672
        - containerPort: 15672
        resources: {}
        tty: true
        volumeMounts:
        - mountPath: /etc/rabbitmq/enabled_plugins
          name: rabbitmq-claim0
        - mountPath: /etc/rabbitmq/definitions.json
          name: rabbitmq-claim1
        - mountPath: /etc/rabbitmq/rabbitmq.conf
          name: rabbitmq-claim2
        - mountPath: /var/lib/rabbitmq/mnesia/rabbit@my-rabbit
          name: rabbitmq-claim3
        - mountPath: /var/log/rabbitmq/log
          name: rabbitmq-claim4
      hostname: rabbitmq1
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: rabbitmq-claim0
        persistentVolumeClaim:
          claimName: rabbitmq-claim0
      - name: rabbitmq-claim1
        persistentVolumeClaim:
          claimName: rabbitmq-claim1
      - name: rabbitmq-claim2
        persistentVolumeClaim:
          claimName: rabbitmq-claim2
      - name: rabbitmq-claim3
        persistentVolumeClaim:
          claimName: rabbitmq-claim3
      - name: rabbitmq-claim4
        persistentVolumeClaim:
          claimName: rabbitmq-claim4
status: {}
